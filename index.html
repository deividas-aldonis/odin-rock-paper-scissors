<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Rock Paper Scissors</title>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <script src="https://kit.fontawesome.com/f96646dd77.js" crossorigin="anonymous"></script>
        <script src="app.js" defer></script>
    </head>
    <body>
        <div class="score">
            <span class="player">0</span>
            <span>:</span>
            <span class="enemy">0</span>
        </div>
        <i class="rock fa-regular fa-hand-back-fist"></i>
        <i class="paper fa-regular fa-hand"></i>
        <i class="scissors fa-regular fa-hand-scissors"></i>
        <div class="result"></div>
    </body>
</html>
